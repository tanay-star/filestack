<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      type="text/javascript"
      src="https://static.filestackapi.com/v3/filestack.js"
    ></script>
  </head>
  <body>
    <input
      type="BUTTON"
      value="Pick Watermark"
      id="pickWatermark"
      onclick="pickMark()"
    />
    <script>
      //Instantiating dialog with Filestack
      var client = filestack.init("AG9UUIx1nSoKz0HX0gjAUz");
      //Filestack API method 'pick()' that opens the file picker
      //client.pick({});
      function pickMark() {
        console.log("Picking Watermark");
        client.pick({});
      }
    </script>
  </body>
</html>
